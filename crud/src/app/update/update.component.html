<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateData()">
                        <div class="form-group">
                            <label for="pwd">Name:</label>
                            <input type="text" class="form-control" formControlName="title" placeholder="Enter title"
                                id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Body:</label>
                            <input type="text" class="form-control" formControlName="body" placeholder="Enter body"
                                id="pwd">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
